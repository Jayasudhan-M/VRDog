<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360° Video Skybox</title>
    <meta name="description" content="360 Video Skybox with A-Frame">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <!-- 360° Video -->
        <video id="antarctica" autoplay loop="true" 
               src="dog.mp4">
        </video>
      </a-assets>

      <!-- Videosphere -->
      <a-videosphere src="dog.mp4" loop rotation="0 -90 0"></a-videosphere>

      <!-- Camera -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
