<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360° Video Skybox</title>
    <meta name="description" content="360 Video Skybox with A-Frame">
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js">
      document.addEventListener("DOMContentLoaded", () => {
    const video = document.getElementById("video");
    video.muted = true; // Ensure muted for autoplay compatibility
    video.play().catch(err => {
      console.error("Autoplay failed:", err);
    </script>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <!-- 360° Video -->
        <video id="video" 
               autoplay 
               muted 
               loop 
               crossorigin="anonymous" 
               playsinline 
               webkit-playsinline 
               src="dog.mp4">
        </video>
      </a-assets>

      <!-- Videosphere -->
      <a-videosphere src="#video" rotation="0 -90 0"></a-videosphere>

      <!-- Camera -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
